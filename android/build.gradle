// Project-level build.gradle file

buildscript {
    repositories {
        google()  // Ensure Google's repository is included
        mavenCentral()  // Maven Central repository for other dependencies
    }
    dependencies {

    //    classpath 'com.android.tools.build:gradle:7.0.4'  // Android Gradle plugin version
        classpath("com.google.android.libraries.mapsplatform.secrets-gradle-plugin:secrets-gradle-plugin:2.0.1")

        classpath 'com.android.tools.build:gradle:8.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.21"
     //   classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22'  // Kotlin plugin version
        classpath 'com.google.gms:google-services:4.3.15'  // Firebase services plugin version
        
    }
}






allprojects {
    repositories {
        google()  // Google's repository
        mavenCentral()  // Maven Central repository
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
