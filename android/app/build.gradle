plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}


android {
    namespace = "com.example.nashra_project2"
    compileSdkVersion 35  // Or the latest version you want to target
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.nashra_project2"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion 23  // Change this to 23 or higher
        targetSdkVersion 33  // Or the latest SDK

        versionCode = flutter.versionCode
        versionName = flutter.versionName

        
       
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Add this line to include the reCAPTCHA dependency
    implementation 'com.google.android.recaptcha:recaptcha:18.5.1'

    // Your other dependencies
    implementation 'com.google.firebase:firebase-auth:21.0.1'
    // Any other dependencies you may have
}


flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'

